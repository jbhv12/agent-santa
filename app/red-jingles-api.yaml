runtime: python311
service: red-jingles-api
entrypoint: python api_server.py
instance_class: F1
automatic_scaling:
  max_instances: 5
  min_instances: 1
network:
  session_affinity: true
vpc_access_connector:
  name: projects//locations//connectors/

env_variables:
  PORT: 8080
  COGNITO_USER_POOL_ID:
  COGNITO_CLIENT_ID:
  COGNITO_DOMAIN:
  COGNITO_CLIENT_SECRET:
  COGNITO_REDIRECT_URI:
  OPENAI_API_KEY:
  REDIS_HOST:
  REDIS_PORT:
  REDIS_DB:
  REDIS_TTL: